<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="charCount.js"></script>    
    <script type="text/javascript">
        $(function(){
            $("#toggle").on("click",function(){
               $("#toggle").fadeToggle("slow");
            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#id名").charCount({
                allowed: 50,
                warning: 20,
                counterText: '残り: '
            });
        });
    </script>    
</head>
<body>
    <div id="target">表示・非表示される要素</div>
    <button id="toggle">切り替え</button>
</body>
<form id="form" method="post" action>
    <div>
        <label for="message">最大50文字</label>
        <textarea id="id名" ></textarea>
        <span class="counter">残り: 50</span>
    </div>
</form>
</html>
